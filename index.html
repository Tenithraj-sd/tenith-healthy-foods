<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TENITH HEALTHY FOODS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Baloo Thambi 2", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f8f1;
      overflow: hidden;
    }
    #header {
      width: 100%;
      background-color: #4caf50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
    }
    #brand-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    #header div {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    #sidebar-toggle {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    #main-container {
      display: flex;
      flex: 1;
      width: 100%;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background-color: #81c784;
      padding: 10px;
      color: white;
      overflow-y: auto;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      z-index: 100;
      display: block;
      transition: all 0.3s ease-in-out;
    }
    .product-section {
      margin-bottom: 20px;
    }
    .product-section h3 {
      margin-bottom: 10px;
    }
    .product-button {
      font-size: 18px;
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #388e3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
      text-align: center;
    }
    .product-button:hover { background-color: #2c6e28; }
    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #e8f5e9;
      margin-left: 250px;
      transition: all 0.3s ease-in-out;
    }
    #chat-area.full-screen {
      margin-left: 0;
      width: 100%;
    }
    #chat-box {
      flex: 1;
      height: 350px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffffff;
    }
    .message { margin: 5px 0; padding: 10px; border-radius: 15px; max-width: 70%; word-wrap: break-word; }
    .user-message { align-self: flex-end; background-color: #388e3c; color: white; }
    .bot-message { align-self: flex-start; background-color: #e5e5ea; color: black; }
    .bot-image { width: 350px; height: 350px; margin-top: 5px; border-radius: 10px; }
    #show-info-btn {
      background-color: #388e3c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #show-info-btn:hover {
      background-color: #2c6e28;
    }
  </style>
</head>

<body>
  <!-- Header with logo, brand name, and toggle button -->
  <div id="header">
    <div>
      <img id="brand-logo" src="whats.webp" alt="Logo" />
      TENITH HEALTHY FOODS
    </div>
    <button id="show-info-btn" onclick="showContactInfo()">Show Info</button>
    <button id="sidebar-toggle" onclick="toggleSidebar()">☰</button>
  </div>

  <div id="main-container">
    <!-- Sidebar with product sections -->
    <div id="sidebar">
      <div class="product-section">
        <h3>Mix Products</h3>
        <button class="product-button" onclick="showProductInfo('ஆந்திரா பருப்பு பொடி')">ஆந்திரா பருப்பு பொடி</button>
        <button class="product-button" onclick="showProductInfo('கருவேப்பிலை பொடி')">கருவேப்பிலை பொடி</button>
        <button class="product-button" onclick="showProductInfo('பிரண்டை பொடி')">பிரண்டை பொடி</button>
        <button class="product-button" onclick="showProductInfo('முருங்கை கீரை பொடி')">முருங்கை கீரை பொடி</button>
        <button class="product-button" onclick="showProductInfo('முடக்கத்தான் கீரை பொடி')">முடக்கத்தான் கீரை பொடி</button>
        <button class="product-button" onclick="showProductInfo('கொள்ளு முருங்கை கீரை பொடி')">கொள்ளு முருங்கை கீரை பொடி</button>
        <button class="product-button" onclick="showProductInfo('வல்லாரை பொடி')">வல்லாரை பொடி</button>
        <button class="product-button" onclick="showProductInfo('')"></button>
        <button class="product-button" onclick="showProductInfo('')"></button>

      </div>
      <div class="product-section">
        <h3>Soup Products</h3>
        <button class="product-button" onclick="showProductInfo('')">jkjkk</button>
        <button class="product-button" onclick="showProductInfo('')">jnjk</button>
        <button class="product-button" onclick="showProductInfo('')">jnjk</button>
      </div>

    </div>

    <!-- Main chat area -->
    <div id="chat-area" ondblclick="toggleSidebar()">
      <div id="chat-box"></div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const sidebar = document.getElementById('sidebar');
    const chatArea = document.getElementById('chat-area');

    // Dictionary for product information with images
    const productInfo = {
      "ஆந்திரா பருப்பு பொடி": {
        description: "நோய் எதிர்ப்பு சக்தியை அதிகரிக்கிறது, செரிமானத்தை மேம்படுத்துகிறது, மற்றும் உடல் வலிமையை வழங்குகிறது.",
        image: "ஆந்திரா பருப்பு பொடி.jpg"
      },
      "கருவேப்பிலை பொடி": {
        description: "முடியை வலுப்படுத்துகிறது, கெட்ட கொழுப்பை குறைக்கிறது.",
        image: "கருவேப்பிலை பொடி.jpg"
      },
      "பிரண்டை பொடி": {
        description: "எலும்புகளை ஆதரிக்கிறது, இரத்த ஓட்டத்தை மேம்படுத்துகிறது, இதயத்தை வலுப்படுத்துகிறது.",
        image: "பிரண்டை பொடி.jpg"
      },
      "முருங்கை கீரை பொடி": {
        description: "முருங்கை இலை மாவு: எலும்புகள் மற்றும் பல் வலுப்படுத்துகிறது, நோய் எதிர்ப்பு சக்தியை அதிகரிக்கிறது.",
        image: "முருங்கை கீரை பொடி.jpg"
      },
      "முடக்கத்தான் கீரை பொடி": {
        description: "முடக்கத்தான் கீரை மாவு: உடல் வெப்பத்தை குறைக்கிறது, தோல் நோய்களை சரிசெய்ய உதவுகிறது.",
        image: "முடக்கத்தான் கீரை பொடி.jpg"
      },
      "கொள்ளு முருங்கை கீரை பொடி": {
        description: "கொள்ளு முருங்கை கீரை பொடி: உடல் உறுதி மற்றும் நோய் எதிர்ப்பு சக்தியை மேம்படுத்துகிறது.",
        image: "கொள்ளு முருங்கை கீரை பொடி.jpg"
      },
      "வல்லாரை பொடி": {
        description: "வல்லரையா மாவு: மூளை வளர்ச்சியை மேம்படுத்துகிறது, நினைவாற்றலை அதிகரிக்கிறது.",
        image: "வல்லாரை பொடி.jpg"
      }
    };

    // Function to display product info
    function showProductInfo(product) {
      const message = document.createElement('div');
      message.classList.add('message', 'user-message');
      message.textContent = `You asked for information about ${product}`;
      chatBox.appendChild(message);
      
      const productDetails = productInfo[product];
      if (productDetails) {
        setTimeout(() => {
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.innerHTML = `
            <p>${productDetails.description}</p>
            <img src="${productDetails.image}" class="bot-image" />
          `;
          chatBox.appendChild(botMessage);
          chatArea.scrollTop = chatArea.scrollHeight;
        }, 1000);
      }
    }

    // Toggle Sidebar visibility and adjust chat area
    function toggleSidebar() {
      if (sidebar.style.display === "none") {
        sidebar.style.display = "block";
        chatArea.classList.remove('full-screen');
      } else {
        sidebar.style.display = "none";
        chatArea.classList.add('full-screen');
      }
    }

    // Show contact information in chat
    function showContactInfo() {
      const message = document.createElement('div');
      message.classList.add('message', 'user-message');
      message.textContent = "You asked for contact details";
      chatBox.appendChild(message);
      
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.innerHTML = `
          <p>Contact us for any inquiries:</p>
          <p>Email: <a href="mailto:tenithhealthyfoods@gmail.com">tenithhealthyfoods@gmail.com</a></p>
          <p>WhatsApp: <a href="https://wa.me/9488710427">+91 9488710427</a></p>
          <p>Phone: +91 9488710427</p>
        `;
        chatBox.appendChild(botMessage);
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 1000);
    }
  </script>
</body>
</html>
