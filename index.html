<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TENITH HEALTHY FOODS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    /* Header for brand name and toggle button */
    #header {
      width: 100%;
      background-color: #006bbd;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
    }

    /* Sidebar toggle button */
    #sidebar-toggle {
      background-color: #006bbd;
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Main container holding the sidebar and chat area */
    #main-container {
      display: flex;
      flex: 1;
      width: 100%;
      overflow: hidden;
      transition: margin-left 0.3s ease; /* Smooth transition */
    }

    /* Sidebar with product buttons and contact info */
    #sidebar {
      width: 250px;
      background-color: #0084ff;
      padding: 10px;
      color: white;
      overflow-y: auto;
      height: 100vh; /* Full screen height */
      display: none; /* Initially hidden */
      position: fixed; /* Fix the sidebar on the left */
      top: 60px; /* Adjusted to account for the header */
      left: 0; /* Position it to the left of the screen */
      z-index: 100; /* Ensure it's on top of other content */
    }

    .product-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #006bbd;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 1rem;
    }

    .product-button:hover {
      background-color: #0053a0;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 1rem;
      color: #f5f5f5;
      text-align: center;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .contact-method {
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-method p {
      margin: 0;
      font-weight: bold;
      color: white;
    }

    .contact-info img {
      width: 50px;
      height: 50px;
      margin-top: 5px;
    }
    /* Main chat area */
    #chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: width 0.3s ease; /* Smooth transition for width */
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: calc(100vh - 60px); /* Ensure chat area fits below header */
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #0084ff;
      color: white;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
    }

    .bot-image {
      align-self: flex-start;
      margin-top: 5px;
      max-width: 450px; /* Smaller image size */
      border-radius: 10px;
    }

    /* Style the contact info links */

  </style>
</head>
<body>
  <!-- Header with brand name and toggle button -->
  <div id="header">
    <div>TENITH HEALTHY FOODS</div>
    <button id="sidebar-toggle" onclick="toggleSidebar()">☰</button>
  </div>

  <div id="main-container">
    <!-- Sidebar with product buttons and contact info -->
    <div id="sidebar">
      <button class="product-button" onclick="showProductInfo('ஆந்திரா பருப்பு பொடி')">ஆந்திரா பருப்பு பொடி</button>
      <button class="product-button" onclick="showProductInfo('கருவேப்பிலை பொடி')">கருவேப்பிலை பொடி</button>
      <button class="product-button" onclick="showProductInfo('பிரண்டை பொடி')">பிரண்டை பொடி</button>
      <button class="product-button" onclick="showProductInfo('முருங்கை கீரை பொடி')">முருங்கை கீரை பொடி</button>
      <button class="product-button" onclick="showProductInfo('முடக்கத்தான் கீரை பொடி')">முடக்கத்தான் கீரை பொடி</button>
      <button class="product-button" onclick="showProductInfo('முருங்கை கீரை கொள்ளு பொடி')">முருங்கை கீரை கொள்ளு பொடி</button>
      <button class="product-button" onclick="showProductInfo('வல்லாரை பொடி')">வல்லாரை பொடி</button>
      <button class="product-button" onclick="showProductInfo('மணத்தக்காளி பொடி')">மணத்தக்காளி பொடி</button>

      <div class="contact-info"></div>
        <h3>Contact Us</h3><br>
        <p><b>Phone:</b> 9488710427</p><br>

        <!-- Email section with title and icon -->
        <div class="contact-method">
          <p><b>Email Us</b></p>
          <a href="mailto:your-email@example.com?subject=Product%20Inquiry" target="_blank">
            <img src="Gmail.png" alt="Email Us" />
          </a>
        </div>

        <!-- WhatsApp section with title and icon -->
        <div class="contact-method">
          <p><b>Chat on WhatsApp</b></p>
          <a href="https://wa.me/9488710427?text=Hi,%20I%20would%20like%20more%20information%20about%20your%20products" target="_blank">
            <img src="whats.webp" alt="Chat on WhatsApp" />
          </a>
        </div>
      </div>
    </div>

    <!-- Main chat area -->
    <div id="chat-area">
      <div id="chat-box"></div>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    const sidebar = document.getElementById('sidebar');
    const mainContainer = document.getElementById('main-container');
    const chatArea = document.getElementById('chat-area');
  
    // Product descriptions and images in Tamil
    const products = {
      "ஆந்திரா பருப்பு பொடி": {
        "description": "நோய் எதிர்ப்பு சக்தியை அதிகரிக்கிறது, செரிமானத்தை மேம்படுத்துகிறது, மற்றும் உடல் வலிமையை வழங்குகிறது.",
        "image": "ஆந்திரா பருப்பு பொடி.jpg"
      },
      "கருவேப்பிலை பொடி": {
        "description": "முடியை வலுப்படுத்துகிறது, கெட்ட கொழுப்பை குறைக்கிறது.",
        "image": "கருவேப்பிலை பொடி.jpg"
      },
      "பிரண்டை பொடி": {
        "description": "எலும்புகளை ஆதரிக்கிறது, இரத்த ஓட்டத்தை மேம்படுத்துகிறது, இதயத்தை வலுப்படுத்துகிறது.",
        "image": "பிரண்டை பொடி.jpg"
      },
      "முருங்கை கீரை பொடி": {
        "description": "முருங்கை இலை மாவு: எலும்புகள் மற்றும் பல் வலுப்படுத்துகிறது, நோய் எதிர்ப்பு சக்தியை அதிகரிக்கிறது.",
        "image": "முருங்கை கீரை பொடி.jpg"
      },
      "முடக்கத்தான் கீரை பொடி": {
        "description": "முடக்கத்தான் கீரை மாவு: உடல் வெப்பத்தை குறைக்கிறது, தோல் நோய்களை சரிசெய்ய உதவுகிறது.",
        "image": "முடக்கத்தான் கீரை பொடி.jpg"
      },
      "முருங்கை கீரை  கொள்ளு பொடி": {
        "description": "முருங்கை இலை Horse Gram மாவு: உடல் உறுதி மற்றும் நோய் எதிர்ப்பு சக்தியை மேம்படுத்துகிறது.",
        "image": "கொள்ளு முருங்கை கீரை பொடி.jpg"
      },
      "வல்லாரை பொடி": {
        "description": "வல்லரையா மாவு: மூளை வளர்ச்சியை மேம்படுத்துகிறது, நினைவாற்றலை அதிகரிக்கிறது.",
        "image": "வல்லாரை பொடி.jpg"
      },
      "மணத்தக்காளி பொடி": {
        "description": "மனதாக்களை மாவு: வாயு கோளாறுகள் மற்றும் பித்தம் பிரச்சினைகளை சரிசெய்ய உதவுகிறது.",
        "image": "மணத்தக்காளி பொடி.jpg"
      }
    };
  
    // Function to append messages to the chat
    function appendMessage(content, type, image = null) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
      messageDiv.textContent = content;
      chatBox.appendChild(messageDiv);
  
      // Add image if provided
      if (image) {
        const imageElement = document.createElement('img');
        imageElement.src = image;
        imageElement.classList.add('bot-image');
        chatBox.appendChild(imageElement);
      }
  
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
    }
  
    // Function to display product info based on button click
    function showProductInfo(productKey) {
      appendMessage(`நீங்கள் தேர்வு செய்தது: ${productKey}`, 'user');
  
      // Get product details
      const product = products[productKey];
      if (product) {
        appendMessage(product.description, 'bot', product.image);
      }
  
      // Hide sidebar after selecting a product
      sidebar.style.display = 'none';
      mainContainer.style.marginLeft = '0'; // No margin when sidebar is hidden
      chatArea.style.width = '100%'; // Full width for chat area
    }
  
    // Toggle the sidebar visibility and adjust chat area size
    function toggleSidebar() {
      if (sidebar.style.display === 'none' || sidebar.style.display === '') {
        sidebar.style.display = 'block';
        mainContainer.style.marginLeft = '250px'; // Shift the chat area to the right
        chatArea.style.width = 'calc(100% - 250px)'; // Adjust chat width
      } else {
        sidebar.style.display = 'none';
        mainContainer.style.marginLeft = '0'; // No margin when sidebar is hidden
        chatArea.style.width = '100%'; // Full width for chat area
      }
    }
    
    // Add double-click event to chat area to toggle sidebar
    chatArea.addEventListener('dblclick', toggleSidebar);
  </script>
</body>
</html>
